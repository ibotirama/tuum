databaseChangeLog:
  - changeSet:
      id: create-customer-table
      author: Pedro Andrade
      changes:
        - createTable:
            tableName: customer
            columns:
              - column:
                  name: customer_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
